swagger: '2.0'
info:
  version: "1.0.0"
  title: Sympa API
host: "api.sympa.com" # an api for each robot
schemes:
  - "https"
basePath: '/v1'
produces:
  - "application/json"
paths:
  /groups/:
    get:
      description: Gets `Group` objects.
      parameters:
        - $ref: "#/parameters/Page"
        - $ref: "#/parameters/PageSize"
        - $ref: "#/parameters/Query"
      responses:
        200:
          description: Successful response
          schema:
            title: ArrayOfGroups
            type: array
            items:
              $ref: "#/definitions/Group"
  /group/:id/:
    get:
      description: Gets `Group` object.
      responses:
        200:
          description: Successful response
          schema:
            $ref: "#/definitions/Group"
  /group/:id/users/:
    get:
      description: |
        Gets `User` objects of a `Group`.
        Use `Query` to request `User` by role.
      parameters:
        - $ref: "#/parameters/Page"
        - $ref: "#/parameters/PageSize"
        - $ref: "#/parameters/Query"
      responses:
        200:
          description: Successful response
          schema:
            title: ArrayOfUsers
            type: array
            items:
              $ref: "#/definitions/User"
  /group/:id/threads/:
    get:
      description: Gets `Thread` objects of a `Group`.
      responses:
        200:
          description: Successful response
          schema:
            title: ArrayOfThreads
            type: array
            items:
              $ref: "#/definitions/Thread"
  /users/:
    get:
      description: Gets `User` objects.
      parameters:
        - $ref: "#/parameters/Page"
        - $ref: "#/parameters/PageSize"
        - $ref: "#/parameters/Query"
      responses:
        200:
          description: Successful response
          schema:
            title: ArrayOfUsers
            type: array
            items:
              $ref: "#/definitions/User"
  /user/:id:
    get:
      description: Gets `User` object.
      responses:
        200:
          description: Successful response
          schema:
            $ref: "#/definitions/User"
  /user/:id/groups/:
    get:
      description: |
        Gets `Group` objects.
        Use `Query` to request favorites or subscribed groups
      parameters:
        - $ref: "#/parameters/Page"
        - $ref: "#/parameters/PageSize"
        - $ref: "#/parameters/Query"
      responses:
        200:
          description: Successful response
          schema:
            title: ArrayOfGroups
            type: array
            items:
              $ref: "#/definitions/Group"
  /threads/:
    get:
      description: Gets `Thread` object.
      responses:
        200:
          description: Successful response
          schema:
            title: ArrayOfThreads
            type: array
            items:
              $ref: "#/definitions/Thread"
  /thread/:id:
    get:
      description: Gets `Thread` object.
      responses:
        200:
          description: Successful response
          schema:
            $ref: "#/definitions/Thread"
  /thread/:id/users/:
    get:
      description: |
        Gets `User` objects of a `Thread`. So you can get contributors
      parameters:
        - $ref: "#/parameters/Page"
        - $ref: "#/parameters/PageSize"
        - $ref: "#/parameters/Query"
      responses:
        200:
          description: Successful response
          schema:
            title: ArrayOfUsers
            type: array
            items:
              $ref: "#/definitions/User"
definitions:
  Group:
    required:
      - id
      - self
    properties:
      self: # the unique url of this ressource
        type: string
      id:
        type: integer
      title:
        type: string
      image:
        type: string
      mail:
        type: string
      tags:
        type: array
        items:
          title: Tag
          type: string
  Thread:
    required:
      - id
      - self
    properties:
      self: # the unique url of this ressource
        type: string
      id:
        type: integer
      subject:
        type: string
      replies:
        type: integer
      activity:
        type: string
      tags:
        type: array
        items:
          title: Tag
          type: string
  User:
    required:
      - id
      - self
    properties:
      self: # the unique url of this ressource
        type: string
      id:
        type: integer
      image:
        type: string
      mail:
        type: string
      last_name:
        type: string
      first_name:
        type: string
      birth_date:
        type: string
      roles:
        type: array
        items:
          title: Role
          type: string
parameters:
  Page:
    name: page
    in: query
    description: Page number (pagination)
    required: false
    type: number
    format: integer
  PageSize:
    name: page_size
    in: query
    description: Page size (pagination)
    required: false
    type: number
    format: integer
  Query:
    name: q
    in: query
    description: Use to ask filters and other
    required: false
    type: number
    format: integer
